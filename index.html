<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1 class="text-center py-5">Nộp bài JS buổi 2-3</h1>

    <h3 class="text-center">Bài 1</h3>
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header">Tính tiền lương nhân viên</div>
          <div class="card-body">
            <div class="form-group">
              <p>Lương 1 ngày: 100.000VND</p>
            </div>
            <div class="form-group">
              <label>Nhập số ngày làm</label>
              <input id="workingDay" type="number" class="form-control" />
            </div>
            <button id="calSalary" class="btn btn-success">Tính</button>
          </div>
          <div id="infoSalary" class="card-footer text-muted"></div>
        </div>
      </div>
    </div>

    <h3 class="text-center pt-5">Bài 2</h3>
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header">Tính giá trị trung bình của 5 số</div>
          <div class="card-body">
            <div class="form-group">
              <label>Nhập số thứ nhất: </label>
              <input id="num1" type="number" class="form-control" />
            </div>
            <div class="form-group">
              <label>Nhập số thứ hai: </label>
              <input id="num2" type="number" class="form-control" />
            </div>
            <div class="form-group">
              <label>Nhập số thứ ba: </label>
              <input id="num3" type="number" class="form-control" />
            </div>
            <div class="form-group">
              <label>Nhập số thứ tư: </label>
              <input id="num4" type="number" class="form-control" />
            </div>
            <div class="form-group">
              <label>Nhập số thứ năm: </label>
              <input id="num5" type="number" class="form-control" />
            </div>
            <button id="calAverage" class="btn btn-success">Tính</button>
          </div>
          <div id="infoAverage" class="card-footer text-muted"></div>
        </div>
      </div>
    </div>

    <h3 class="text-center pt-5">Bài 3</h3>
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header">Quy đổi tiền</div>
          <div class="card-body">
            <div class="form-group">
              <p>Giá trị của 1 USD: 23.500VNĐ</p>
            </div>
            <div class="form-group">
              <label>Nhập số lượng USD muốn đổi: </label>
              <input id="amountUSD" type="number" class="form-control" />
            </div>
            <button id="calExchange" class="btn btn-success">Tính</button>
          </div>
          <div id="infoVND" class="card-footer text-muted"></div>
        </div>
      </div>
    </div>

    <h3 class="text-center pt-5">Bài 4</h3>
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header">Tính chu vi & diện tích hình chữ nhật</div>
          <div class="card-body">
            <div class="form-group">
              <label>Nhập chiều dài hình chữ nhật:</label>
              <input id="length" type="number" class="form-control" />
            </div>
            <div class="form-group">
              <label>Nhập chiều rộng hình chữ nhật:</label>
              <input id="width" type="number" class="form-control" />
            </div>
            <button id="calPerimeter" class="btn btn-success d-block mb-3">
              Tính chu vi
            </button>
            <button id="calAcreage" class="btn btn-success d-block">
              Tính diện tích
            </button>
          </div>
          <div id="infoPerimeter" class="card-footer text-muted"></div>
          <div id="infoAcreage" class="card-footer text-muted"></div>
        </div>
      </div>
    </div>

    <h3 class="text-center pt-5">Bài 5</h3>
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header">Tính tổng 2 kí số của số vừa nhập</div>
          <div class="card-body">
            <div class="form-group">
              <label>Nhập số có 2 chữ số:</label>
              <input id="number" type="number" class="form-control" />
            </div>
            <button id="calSum" class="btn btn-success d-block mb-3">
              Tính
            </button>
          </div>
          <div id="infoSum" class="card-footer text-muted"></div>
        </div>
      </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="./js/main.js"></script>
  </body>
</html>
